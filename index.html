<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <title>Formulario de FreecodeCamp</title>
</head>

<body>
    
    <div id="titulos">
        <h1 id="title">Formulario de FreecodeCamp </h1>
        
        <p id="description">Serie de formularios y encuentas utilizando html y css</p>
        </div>
        
        <div id="box">
        
        <form id="survey-form">
          
          <label id="name-label" for="name">Nombre:
          <input id="name" type="text" required placeholder="Nombre" >
          </label>
        
        
        
           <label id="email-label" for="email">Correo:
          <input id="email" type="email" required  placeholder="Correo" minlength="11" >
          </label>
        
        
        
           <label id="number-label" for="number">Edad:
          <input id="number" type="number" required placeholder="Edad" min="18" max="100">
          </label>
        
        
        
          <label for="dropdown">Region:
        <select name="dropdown" id="dropdown">
          <option selected value="0">----</option>
          <option value="1">América del Norte</option>
          <option value="2" >América del Sur</option>
          <option value="3">Asia</option>
          <option value="4">África</option>
          <option value="5">Oceanía</option>
          <option value="6">Europa</option>
          <option value="7">Antártida</option>
        </select>
          </label>
        
          
          
          <label id="Sexo" for="Masculino">Sexo: </label>
          <label id"box-sex1" for="Masculino">
            <input id="Masculino" type="radio" name="Masculino-Femenino" value="Masculino">Masculino
          </label
          
          <label id="box-sex2" for="Femenino">
            <input id="Femenino" type="radio" name="Masculino-Femenino" value="Femenino">Femenino
          </label>
          
          <br>
          
          <label id="lenguaje" for="Dominio-de-lenguaje">Lenguajes que Dominas: </label>
            <input type="checkbox" value="html" name="Lenguajes">Html
          
            <input type="checkbox" value="css" name="Lenguajes">Css
            
            <input type="checkbox" value="javascript" name="Lenguajes">Javascript
          
           
           <br>
            
            <label id="comentarios" for="text">Envíanos tus comentarios:
            <br>
            <textarea id="text" name="Comentarios"
            placeholder="Ingresa tu comentario aquí..."></textarea>
              </label>
          
                 
            
          <label for="submit">
            <button id="submit" type="submit">Enviar</button>
          </label>
        </form>
        
          </div>


</body>

</html>
